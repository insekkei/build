<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" type="text/css" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/style.css">
  <!-- Site Properities -->
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
  <title>我要注册</title>
</head>
<body>
    <div class="container clearfix">
	<div class="header clearfix">
		<h2>我要注册</h2>
		<a class="fr" href="../index.html">&lt;返回</a>
	</div>
	<div class="main">
		<form action="" method="">
			<div class="box">
				<label for="name">我的姓名</label>	
				<input type="text" id="name" name="name">		
			</div>	
			<div class="box">
				<label for="tel">手机号码</label>	
				<input type="text" id="tel" name="tel">		
			</div>	
			<div class="box">
				<label for="city">所在城市</label>	
				<select id="city" name="city">
					<option value="">请选择城市</option>	
					<option value="">北京</option>	
					<option value="">南京</option>				
				</select>	
			</div>	
			<div class="box">
				<label for="rec-code">推荐码</label>	
				<input type="text" id="rec-code" name="rec-code">		
			</div>
			<p>温馨提示：<br>请输入正确的姓名及电话，否则可能无法结佣。</p>	
			<p><a href="">点击查看注册协议</a></p>
			<div class="box">
				<label class="checkbox-label"><input type="checkbox" id="flag" name="flag" checked="checked">我同意以上注册协议</label>		
			</div>
			<input type="submit" value="确认注册" class="btn submit">
		</form>
	</div>
	  <script src="http://ajax.microsoft.com/ajax/jquery/jquery-2.0.3.min.js"></script>
    </div>
</body>

</html>
