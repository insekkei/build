  <title>推荐客户</title>
</head>
<body>
    <div class="container clearfix">
	<div class="header clearfix">
		<h2>我要推荐</h2>
		<a class="fr" href="../index.html">&lt;返回</a>
	</div>
	<div class="main">
		<form action="" method="">
			<div class="box">
				<label for="name">客户姓名</label>	
				<input type="text" id="name" name="name">		
			</div>	
			<div class="box">
				<label for="tel">手机号码</label>	
				<input type="text" id="tel" name="tel">		
			</div>	
			<div class="box">
				<label for="wish">意向楼盘</label>	
				<select id="wish" name="wish">
					<option value="">请选择意向楼盘</option>	
					<option value="">楼盘A</option>	
					<option value="">楼盘B</option>				
				</select>	
			</div>	
			<div class="box">
				<label for="note">客户备注</label>	
				<input type="text" id="note" name="note">		
			</div>
			<p>提示：<br>请务必提交真实的客户信息，若多次提交虚假信息，您的账号会被禁用。</p>	
			<input type="submit" value="马上推荐" class="btn submit">
		</form>
	</div>
	  <script src="http://ajax.microsoft.com/ajax/jquery/jquery-2.0.3.min.js"></script>
    </div>
</body>
