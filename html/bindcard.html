  <title>绑定银行卡</title>

<body>
    <div class="container clearfix">
	<div class="header clearfix">
		<h2>绑定银行卡</h2>
		<a class="fr" href="reward.html">&lt;返回</a>
	</div>
	<div class="main">
		<form action="" method="">
			<div class="box">
				<label for="name">用户姓名</label>	
				<input type="text" id="name" name="name">		
			</div>	
			<div class="box">
				<label for="identi">身份证号</label>	
				<input type="text" id="identi" name="identi">		
			</div>	
			<div class="box">
				<label for="cardnum">银行卡号</label>	
				<input type="text" id="cardnum" name="cardnum">		
			</div>
			<div class="box">
				<label for="bankname">银行名称</label>	
				<input type="text" id="bankname" name="bankname">		
			</div>
			<p>提示：<br>请务必提交真实的客户信息，若多次提交虚假信息，您的账号会被禁用。</p>	
			<input type="submit" value="保存信息" class="btn submit">
		</form>
	</div>
	  <script src="http://ajax.microsoft.com/ajax/jquery/jquery-2.0.3.min.js"></script>
    </div>
